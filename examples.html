    <script>
        let html = '<h1>Code Examples</h1>';
        html += '<p>Practical code examples and use cases for the Playwright TypeScript Framework.</p>';

        html += '<li><a href="html/examples/examples-json-data-example.html">JSON Data Example</a> - Working with JSON test data</li>';

        html += '<li><a href="html/examples/examples-excel-data-example.html">Excel Data Example</a> - Working with Excel test data</li>';
        html += '<li><a href="html/examples/examples-console-log-capture-example.html">Console Log Capture</a> - Capturing browser console logs</li>';
        html += '<li><a href="html/examples/examples-network-request-capture-example.html">Network Request Capture</a> - Capturing network requests</li>';
        html += '</ul>';
        
        // Try to load and show first example
        fetch('docs/examples/faker-library.md')
            .then(response => response.text())
            .then(markdown => {
                const cleaned = markdown.replace(/^---[\s\S]*?---\n/, '');
                html += '<hr><h2>Faker Library Example</h2>';
                html += marked.parse(cleaned.substring(0, 1500) + '...');
                html += '<p><a href="html/examples/examples-faker-library.html">Read full example â†’</a></p>';
                document.getElementById('content').innerHTML = html;
            })
            .catch(() => {
                document.getElementById('content').innerHTML = html;
            });
    </script>

    <script>
        // Theme Toggle Logic
        const toggleButton = document.getElementById('theme-toggle');
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');

        function updateIcons(theme) {
            if (theme === 'dark') {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
        }

        const currentTheme = localStorage.getItem('theme') || 'light';
        updateIcons(currentTheme);

        toggleButton.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcons(newTheme);
        });
    </script>
