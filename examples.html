<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Playwright TypeScript Framework Documentation</a></h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <nav class="sidebar">
                <h2>Documentation</h2>

            <main class="main-content" id="content">

    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Playwright TypeScript Framework. Built for Netlify.</p>
        </div>
    </footer>
    <script>
        let html = '<h1>Code Examples</h1>';
        html += '<p>Practical code examples and use cases for the Playwright TypeScript Framework.</p>';
        
        html += '<h2>Available Examples</h2><ul>';
        html += '<li><a href="docs/examples/faker-library.md">Faker Library</a> - Using faker for test data</li>';
        html += '<li><a href="docs/examples/file-upload.md">File Upload</a> - File upload examples</li>';
        html += '<li><a href="docs/examples/grid-example.md">Grid Example</a> - Grid configuration examples</li>';
        html += '<li><a href="docs/examples/iframe-handling.md">Iframe Handling</a> - Working with iframes</li>';
        html += '</ul>';
        
        // Try to load and show first example
        fetch('docs/examples/faker-library.md')
            .then(response => response.text())
            .then(markdown => {
                const cleaned = markdown.replace(/^---[\s\S]*?---\n/, '');
                html += '<hr><h2>Faker Library Example</h2>';
                html += marked.parse(cleaned.substring(0, 1500) + '...');
                html += '<p><a href="docs/examples/faker-library.md">Read full example â†’</a></p>';
                document.getElementById('content').innerHTML = html;
            })
            .catch(() => {
                document.getElementById('content').innerHTML = html;
            });
    </script>
