    <script>
        // Load Azure documentation index
        Promise.all([
            fetch('docs/azure/AZURE_WORKING_GUIDE.md').then(r => r.text()).catch(() => ''),
            fetch('docs/azure/AZURE_PIPELINES_SETUP.md').then(r => r.text()).catch(() => ''),
            fetch('docs/azure/AZURE_PLAYWRIGHT_SETUP.md').then(r => r.text()).catch(() => '')

            let html = '<h1>Azure Documentation</h1>';
            html += '<p>Comprehensive guides for Azure Playwright Testing and Azure Pipelines integration.</p>';
            
            html += '<h2>Quick Start Guides</h2><ul>';
            html += '<li><a href="docs/azure/AZURE_WORKING_GUIDE.md">Azure Working Guide</a> - Tested configuration</li>';

            html += '</ul>';
            
            html += '<h2>Setup Guides</h2><ul>';
            html += '<li><a href="docs/azure/AZURE_PLAYWRIGHT_SETUP.md">Azure Playwright Setup</a></li>';

            html += '</ul>';
            
            // Show first guide content if available
            if (workingGuide) {
                const cleaned = workingGuide.replace(/^---[\s\S]*?---\n/, '');
                html += '<hr><h2>Azure Working Guide</h2>';
                html += marked.parse(cleaned.substring(0, 2000) + '...');
                html += '<p><a href="docs/azure/AZURE_WORKING_GUIDE.md">Read full guide â†’</a></p>';
            }
            
            document.getElementById('content').innerHTML = html;
        }).catch(error => {
