<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Playwright TypeScript Framework Documentation</a></h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <nav class="sidebar">
                <h2>Documentation</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">Introduction</a></li>
                    <li><a href="getting-started.html">Getting Started</a></li>
                    <li><a href="azure.html">Azure</a></li>
                    <li><a href="browserstack.html">BrowserStack</a></li>
                    <li><a href="github-actions.html">GitHub Actions</a></li>
                    <li><a href="grid.html">Grid Setup</a></li>
                    <li><a href="examples.html">Examples</a></li>
                    <li><a href="troubleshooting.html" class="active">Troubleshooting</a></li>
                </ul>
            </nav>
            <main class="main-content" id="content">
                <div class="loading">Loading...</div>
            </main>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Playwright TypeScript Framework. Built for Netlify.</p>
        </div>
    </footer>
    <script>
        fetch('docs/troubleshooting/JENKINS_TROUBLESHOOTING.md')
            .then(response => response.text())
            .then(markdown => {
                const cleaned = markdown.replace(/^---[\s\S]*?---\n/, '');
                let html = '<h1>Troubleshooting</h1>';
                html += '<p>Common issues and solutions for the Playwright TypeScript Framework.</p>';
                html += '<hr>';
                html += marked.parse(cleaned);
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                let html = '<h1>Troubleshooting</h1>';
                html += '<p>Common issues and solutions for the Playwright TypeScript Framework.</p>';
                html += '<h2>Available Guides</h2><ul>';
                html += '<li><a href="docs/troubleshooting/JENKINS_TROUBLESHOOTING.md">Jenkins Troubleshooting</a> - Jenkins CI/CD troubleshooting guide</li>';
                html += '</ul>';
                html += '<p>Error loading content: ' + error.message + '</p>';
                document.getElementById('content').innerHTML = html;
            });
    </script>
</body>
</html>
