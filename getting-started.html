<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started - Playwright TypeScript Framework Documentation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Playwright TypeScript Framework Documentation</a></h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <nav class="sidebar">
                <h2>Documentation</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">Introduction</a></li>
                    <li><a href="getting-started.html" class="active">Getting Started</a></li>
                    <li><a href="azure.html">Azure</a></li>
                    <li><a href="browserstack.html">BrowserStack</a></li>
                    <li><a href="github-actions.html">GitHub Actions</a></li>
                    <li><a href="grid.html">Grid Setup</a></li>
                    <li><a href="examples.html">Examples</a></li>
                    <li><a href="troubleshooting.html">Troubleshooting</a></li>
                </ul>
            </nav>
            <main class="main-content" id="content">
                <div class="loading">Loading...</div>
            </main>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Playwright TypeScript Framework. Built for Netlify.</p>
        </div>
    </footer>
    <script>
        // Load the main getting started README
        fetch('docs/getting-started/README.md')
            .then(response => response.text())
            .then(markdown => {
                const cleanedMarkdown = markdown.replace(/^---[\s\S]*?---\n/, '');
                let html = marked.parse(cleanedMarkdown);
                
                // Add links to other getting started docs
                html += '<hr><h2>Additional Getting Started Guides</h2>';
                html += '<ul>';
                html += '<li><a href="html/getting-started/getting-started-framework-documentation.html">Framework Documentation</a></li>';
                html += '<li><a href="html/getting-started/getting-started-playwright-configuration.html">Playwright Configuration</a></li>';
                html += '<li><a href="html/getting-started/getting-started-data_sources.html">Data Sources</a></li>';
                html += '<li><a href="html/getting-started/getting-started-user_guide.html">User Guide</a></li>';
                html += '<li><a href="html/getting-started/getting-started-team_guide.html">Team Guide</a></li>';
                html += '</ul>';
                
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>Error loading content: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
