# Netlify build configuration for static site
#
# For more information, see the Netlify documentation:
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "echo 'No build step required for static site'"
  publish = "."

[context.production.environment]
  NODE_VERSION = "20"

# Redirect rules for SPA-like behavior (optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
