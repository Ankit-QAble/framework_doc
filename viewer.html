<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Viewer - Playwright TypeScript Framework</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Playwright TypeScript Framework Documentation</a></h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <nav class="sidebar">
                <h2>Documentation</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">Introduction</a></li>
                    <li><a href="getting-started.html">Getting Started</a></li>
                    <li><a href="azure.html">Azure</a></li>
                    <li><a href="browserstack.html">BrowserStack</a></li>
                    <li><a href="github-actions.html">GitHub Actions</a></li>
                    <li><a href="grid.html">Grid Setup</a></li>
                    <li><a href="examples.html">Examples</a></li>
                    <li><a href="troubleshooting.html">Troubleshooting</a></li>
                </ul>
            </nav>
            <main class="main-content" id="content">
                <div class="loading">Loading...</div>
            </main>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Playwright TypeScript Framework. Built for Netlify.</p>
        </div>
    </footer>
    <script>
        // Get file path from URL query parameter or hash
        const urlParams = new URLSearchParams(window.location.search);
        const fileParam = urlParams.get('file');
        const hashFile = window.location.hash.substring(1);
        const filePath = fileParam || hashFile || 'docs/intro.md';
        
        // Fetch and render the markdown file
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to load: ${filePath}`);
                }
                return response.text();
            })
            .then(markdown => {
                // Remove frontmatter if present
                const cleanedMarkdown = markdown.replace(/^---[\s\S]*?---\n/, '');
                document.getElementById('content').innerHTML = marked.parse(cleanedMarkdown);
                
                // Update page title
                const fileName = filePath.split('/').pop().replace('.md', '');
                document.title = fileName + ' - Playwright TypeScript Framework Documentation';
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 
                    '<div class="error"><h1>Error Loading Content</h1>' +
                    '<p>Could not load: <code>' + filePath + '</code></p>' +
                    '<p>' + error.message + '</p>' +
                    '<p><a href="index.html">Return to Home</a></p></div>';
            });
    </script>
</body>
</html>
