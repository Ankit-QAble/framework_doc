</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Playwright TypeScript Framework Documentation</a></h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <nav class="sidebar">
                <h2>Documentation</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">Introduction</a></li>
                    <li><a href="getting-started.html">Getting Started</a></li>
                    <li><a href="azure.html">Azure</a></li>
                    <li><a href="browserstack.html">BrowserStack</a></li>
                    <li><a href="github-actions.html" class="active">GitHub Actions</a></li>

                    <li><a href="examples.html">Examples</a></li>
                    <li><a href="troubleshooting.html">Troubleshooting</a></li>
                </ul>
            </nav>
            <main class="main-content" id="content">
                <div class="loading">Loading...</div>
            </main>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Playwright TypeScript Framework. Built for Netlify.</p>
        </div>
    </footer>
    <script>
        Promise.all([
            fetch('docs/github-actions/GITHUB_ACTIONS_SETUP.md').then(r => r.text()).catch(() => ''),
            fetch('docs/github-actions/GITHUB_ACTIONS_QUICK_REFERENCE.md').then(r => r.text()).catch(() => ''),
            fetch('docs/github-actions/GITHUB_ACTIONS_SUMMARY.md').then(r => r.text()).catch(() => '')
        ]).then(([setup, quickRef, summary]) => {
            let html = '<h1>GitHub Actions Documentation</h1>';
            html += '<p>CI/CD setup and configuration guides for GitHub Actions workflows.</p>';
            
            html += '<h2>Available Guides</h2><ul>';
            html += '<li><a href="docs/github-actions/GITHUB_ACTIONS_SETUP.md">GitHub Actions Setup</a> - Complete setup guide</li>';
            html += '<li><a href="docs/github-actions/GITHUB_ACTIONS_QUICK_REFERENCE.md">Quick Reference</a> - Quick command reference</li>';
            html += '<li><a href="docs/github-actions/GITHUB_ACTIONS_SUMMARY.md">Summary</a> - Setup summary</li>';
            html += '</ul>';
            
            // Show setup content if available
            if (setup) {
                const cleaned = setup.replace(/^---[\s\S]*?---\n/, '');
                html += '<hr><h2>GitHub Actions Setup</h2>';
                html += marked.parse(cleaned.substring(0, 2000) + '...');
                html += '<p><a href="docs/github-actions/GITHUB_ACTIONS_SETUP.md">Read full guide â†’</a></p>';
            }
            
            document.getElementById('content').innerHTML = html;
        }).catch(error => {
            document.getElementById('content').innerHTML = '<p>Error loading content: ' + error.message + '</p>';
        });
    </script>
</body>
</html>
